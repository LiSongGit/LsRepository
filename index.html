<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="full-screen" content="yes" />
		<meta name="screen-orientation" content="portrait" />
		<meta name="x5-fullscreen" content="true" />
		<meta name="360-fullscreen" content="true" />
		<meta name="format-detection" content="telephone=no" />
		<title>手游彩-1周年庆问卷调查</title>
		<script>
			! function(global) {
				//适配分辨率
				! function(n, e) {
					var docEl = n.documentElement,
						resizeEvt = "orientationchange" in e ? "orientationchange" : "resize",
						recalc = function() {
							var clientWidth = docEl.clientWidth;
							var clinetHeight = docEl.clientHeight;
							is4b3 = (16*clientWidth > 10*clinetHeight);
							if (!clientWidth) {
								return
							}
							docEl.style.fontSize = 100 * (clientWidth / 640) + "px";
						};
					if (!n.addEventListener) {
						return
					}
					e.addEventListener(resizeEvt, recalc, false);
					n.addEventListener("DOMContentLoaded", recalc, false);
					recalc()
				}(global.document, global);
			}(this);
		</script>
	</head>
	<body>
		 <div id="root"></div>
	</body>
</html>
